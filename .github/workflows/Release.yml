name: CI

on:
  push:
    tags:
      - '**'
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: 'Output image tag'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Define Version
        id: define-version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Define Tags
        id: define-tags
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "tags=ghcr.io/${{ github.repository_owner }}/ip-hub:${{ github.ref_name }},ghcr.io/${{ github.repository_owner }}/ip-hub:latest" >> $GITHUB_ENV
          else
            echo "tags=ghcr.io/${{ github.repository_owner }}/ip-hub:${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        env:
          GHCR_IMAGE_NAME: "ghcr.io/${{ github.repository_owner }}/ip-hub"
        with:
          platforms: linux/amd64
          context: .
          file: ./Dockerfile
          push: true
          build-args: Version=${{ env.VERSION }},LookupEndpoint=${{ secrets.LOOKUP_SOURCE }}
          tags: ${{ env.tags }}
