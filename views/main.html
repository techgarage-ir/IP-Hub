<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kama">
    <meta name="keywords" content="GeoIP, Geolocation, Country IP List, IP-Hub, آی پی یاب, آی پی هاب, لیست IP کشورها">
    <meta name="description" content="IP-Hub is a free service providing updated list of country's IP addresses supporting IPv4 and IPv6 in various formats like Mikrotik address-list and Cisco ACL.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta property="og:title" content="IP-Hub">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ip-hub.ir/">
    <meta property="og:site_name" content="لیست IP کشور ها" />
    <meta property="og:image" content="https://ip-hub.ir/img/logo.webp">
    <meta property="og:description" content="IP-Hub is a free service providing updated list of country's IP addresses supporting IPv4 and IPv6 in various formats like Mikrotik address-list and Cisco ACL.">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "IP Hub",
        "url": "https://ip-hub.ir/"
    }
    </script>
    <title>{{.Title}} - Country IP List | لیست IP کشورها</title>
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="IP-Hub" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="canonical" href="https://ip-hub.ir/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-5-theme/1.3.0/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="css/select2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-coy.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0QW5RS22VP"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0QW5RS22VP');
    </script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container-fluid d-flex flex-column flex-md-row justify-content-center">
        <nav id="navbar" class="navbar flex-row justify-content-around justify-content-md-center px-sm-3 p-md-0">
            <div class="nav-item active" onclick="showSection(this, 'home')">
                <i class='bx bx-terminal bx-sm'></i>
                <span class="nav-item-title">Home</span>
            </div>
            <div class="nav-item" onclick="showSection(this, 'source')">
                <i class='bx bxl-git bx-sm'></i>
                <span class="nav-item-title">Source</span>
            </div>
            <div class="nav-item" onclick="showSection(this, 'issues')">
                <i class='bx bx-bug bx-sm'></i>
                <span class="nav-item-title">Issues</span>
            </div>
            <div class="nav-item" onclick="showSection(this, 'settings')">
                <i class='bx bx-cog bx-sm'></i>
                <span class="nav-item-title">Settings</span>
            </div>
            <div class="nav-item" onclick="toggleTheme()" id="switchTheme">
                <i class='bx bx-sun bx-sm'></i>
                <span class="nav-item-title">Theme</span>
            </div>
        </nav>

        <div class="content flex-grow-1 p-4">
            <section id="home" class="active">
                {{template "partials/index" .}}
            </section>

            <section id="source">
                {{template "partials/source" .}}
            </section>

            <section id="issues">
                {{template "partials/issues" .}}
            </section>

            <section id="settings">
                {{template "partials/settings" .}}
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=turnstileCB"></script>
    <script>
        function turnstileCB() {
            turnstile.render('#captcha-widget', {
                sitekey: '0x4AAAAAABcvDCSrxIuannn_',
                theme: 'auto',
            });
        }
    </script>
</body>

</html>
