        <div class="form-group mt-3">
            <label>IP Type</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="any" name="version" value="any" checked>
                <label class="form-check-label" for="any">Any</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="ipv4" name="version" value="ipv4">
                <label class="form-check-label" for="ipv4">IPv4</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="ipv6" name="version" value="ipv6">
                <label class="form-check-label" for="ipv6">IPv6</label>
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Format</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="json" name="format" value="json" checked>
                <label class="form-check-label" for="json">JSON</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="htaccess" name="format" value="htaccess">
                <label class="form-check-label" for="htaccess">htaccess</label>
            </div>
            {{ range .formats }}
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="{{ .ID }}" name="format" value="{{ .ID }}">
                <label class="form-check-label" for="{{ .ID }}">{{ .Name }}</label>
            </div>
            {{end}}
        </div>
        <div class="form-group mt-3">
            <label>Access-Type (for certain formats)</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="allow" name="access" value="allow" checked>
                <label class="form-check-label" for="allow">Allow</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="deny" name="access" value="deny">
                <label class="form-check-label" for="deny">Deny</label>
            </div>
        </div>
        <div class="mt-3">
            <div id="captcha-widget"></div>
        </div>

    <div class="button-container flex-md-row flex-column">

<div id="appResult">
    <div class="d-none" id="loadingSpinner">
        <div class="d-flex col-4 align-items-center">
            <strong role="status">Loading...</strong>
            <div class="spinner-border ms-auto" aria-hidden="true"></div>
        </div>
    </div>
    <div class="alert alert-danger d-none" role="alert" id="data"></div>
    <div class="d-none section-container" id="responseContainer">
        <pre class="line-numbers"><code class="text-justify d-none" id="response"></code></pre>
    </div>
    <div class="d-flex justify-content-between">
        <a href="#" class="btn btn-danger ms-0 w-auto icon-link d-none" id="backButton">
            <i class="bx bx-left-arrow-alt bx-tada-hover"></i> Back
        </a>
        <a href="#" class="btn btn-primary ms-0 w-auto icon-link d-none" id="copyButton">
            <i class="bx bx-clipboard bx-tada-hover"></i> Copy
        </a>
        <a href="#" class="btn btn-success ms-0 w-auto icon-link d-none" id="downloadButton">
            <i class="bx bx-download bx-tada-hover"></i> Download
        </a>
    </div>
